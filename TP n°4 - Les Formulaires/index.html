<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="TP n°04 du cours d'HTML de la formation de développeur web dispensé par M. Yohann MOY au SJT de Soissons">
    <title>Florian CHARPENTIER - Les Formulaires</title>
</head>

<body>
    <header>
        <h1>Les Formulaires HTML</h1>
    </header>
    <main>
        <h2>Mon premier formulaire</h2>
        <form action="#" method="post">
            <div>
                <input type="radio" name="sex" id="man" value="homme">
                <label for="man">Homme</label>
                <input type="radio" name="sex" id="women" value="femmme">
                <label for="women">Femme</label>
                <input type="radio" name="sex" id="other" value="nr">
                <label for="other">Non renseigné</label>
            </div>
            <div>
                <label for="name">Nom :</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="firstname">Prénom :</label>
                <input type="text" name="firstname" id="firstname">
            </div>
            <div>
                <label for="age">Age :</label>
                <input type="number" min="16" max="99" name="age" id="age">
            </div>
            <div>
                <label for="mail">Email :</label>
                <input type="email" name="mail" id="mail">
            </div>
            <div>
                <label for="message">Message :</label>
                <textarea name="message" id="message" cols="30" rows="2"></textarea>
            </div>
            <div>
                <input type="checkbox" name="rgpd" id="rgpd" value="validationRGPD">
                <label for="rgpd">En cochant cette case j'accepte les conditions relatives à l'utilisation de mes
                    données personnelles.(Accèder aux mentions légales)</label>
            </div>
            <input type="button" value="Envoyer le message">
        </form>
        <hr>
        <h2>Ensemble de champs</h2>
        <form action="#" method="post"></form>
        <fieldset>
            <legend>MON SECOND FORMULAIRE</legend>
            <fieldset>
                <legend>Identité</legend>
                <div>
                    <input type="radio" name="sex" id="man2" value="homme">
                    <label for="man2">Homme</label>
                    <input type="radio" name="sex" id="women2" value="femme">
                    <label for="women2">Femme</label>
                    <input type="radio" name="sex" id="other2" value="nr">
                    <label for="other2">Non renseigné</label>
                </div>
                <div>
                    <label for="name2">Nom :</label>
                    <input type="text" name="name" id="name2" placeholder="ex: MARTIN">
                </div>
                <div>
                    <label for="firstname2">Prénom :</label>
                    <input type="text" name="firstname" id="firstname2" placeholder="ex: Pierre">
                </div>
                <div>
                    <label for="age2">Age :</label>
                    <input type="number" min="16" max="99" name="age" id="age2" placeholder="ex : 32">
                </div>
            </fieldset>
            <fieldset>
                <legend>Situation personnelle</legend>
                <input type="radio" name="personnalSituation" id="celib" value="celibataire">
                <label for="celib">Célibataire</label>
                <input type="radio" name="personnalSituation" id="mary" value="marie">
                <label for="mary">Marié</label>
                <input type="radio" name="personnalSituation" id="veuf" value="veuf">
                <label for="veuf">Veuf</label>
                <input type="radio" name="personnalSituation" id="free" value="unionLibre">
                <label for="free">Union libre</label>
            </fieldset>
            <fieldset>
                <legend>Contact</legend>
                <div>
                    <label for="phone2">Téléphone :</label>
                    <input type="tel" name="phone" id="phone2" placeholder="ex : 0624523366">
                </div>
                <div>
                    <label for="email2">Email :</label>
                    <input type="email" name="email" id="email2" placeholder="ex : pmartin@gmail.com">
                </div>
            </fieldset>
        </fieldset>
        <div>
            <input type="checkbox" name="validation" id="validation" value="validationReponses">
            <label for="validation">En cochant cette case je confirme que les données renseignées sont exactes</label>
        </div>
        <input type="button" value="Transmettre mes coordonnées">
    </main>
</body>

</html>
