<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exercice 4 sur les formulaires du tp n°04 du cours d'HTML dispensé par M. Yohann MOY au SJT de Soissons">
    <title>Les formulaires - Exercice n°4</title>
</head>

<body>
    <form method="POST" action="#">
        <fieldset>
            <legend>Exo 4 - Revue de code</legend>
            <fieldset>
                <legend> Genre : </legend>
                <input type="radio" name="genre" id="homme">
                <label for="homme">Mr.</label>
                <input type="radio" name="genre" id="femme">
                <label for="femme">Mme.</label>
                <input type="radio" name="genre" id="nonRenseigné" checked>
                <label for="nonRenseigné">Non renseigné</label>
            </fieldset>

            <fieldset>
                <legend> Nom & Prénom(s) : </legend>
                <div>
                    <label for="name">Nom :</label>
                    <input type="text" name="nom" id="name" placeholder="ex: Deschamps" required>
                </div>

                <div>
                    <label for="firstname">Prénom :</label>
                    <input type="text" name="prenom" id="firstname" placeholder="ex: Dider" required>
                </div>

                <div>
                    <label for="prenomBis">Prénom n°2 :</label>
                    <input type="text" name="prenom" id="prenomBis" placeholder="ex: Dider">
                </div>

                <div>
                    <label for="prenomThird">Prénom n°3 :</label>
                    <input type="text" name="prenom" id="prenomThird" placeholder="ex: Dider">
                </div>
            </fieldset>

            <fieldset>
                <legend> Ville : </legend>
                <select>
                    <option>Choisissez parmi les options</option>
                    <option value="Calais">Calais</option>
                    <option value="Dunkerque">Dunkerque</option>
                    <option value="Boulogne s/ Mer">Boulogne s/ Mer</option>
                    <option value="Arras">Arras</option>
                    <option value="Laon">St Quentin</option>
                    <option value="St Quentin">Laon</option>
                    <option value="Soissons">Compiègne</option>
                </select>
            </fieldset>

            <fieldset>
                <legend> Code Postal : </legend>
                <input type="text" placeholder="ex: 02200" required>
            </fieldset>

            <fieldset>
                <legend> Adresse : </legend>
                <input type="hidden">
                <textarea placeholder="Votre adresse" required></textarea>
            </fieldset>
            <br>
            <button type="submit">Envoyer</button>

        </fieldset>
    </form>

</body>

</html>
